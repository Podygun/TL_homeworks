<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Json diff</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="content">
        <form class="main-form">
          <label for="oldJson">Old json</label>
          <textarea id="oldJson" rows="10" cols="50">
{
  "timeout": 20,
  "verbose": true,
  "host": "google.com"
}
          </textarea>
          <label for="newJson">New json</label>
          <textarea id="newJson" rows="10" cols="50">
{
  "timeout": 50,
  "proxy": "888.888.88.88",
  "host": "google.com"
}
          </textarea>
          <button>Show difference</button>
        </form>
        <div class="result"><div>
      </div>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
